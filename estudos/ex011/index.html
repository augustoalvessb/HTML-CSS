<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="thumb/piu1.ico" type="image/x-icon">
    <title>Testando Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Esse video esta hospedado no proprio servidor</p>
    <video width="600" poster="thumb/thumb.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm"> 
        <p>Seu navegador não é compativel com video!</p>
    </video>
    <h1>Testando videos externos</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
